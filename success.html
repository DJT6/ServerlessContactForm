<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .checkmark {
      width: 80px;
      height: 90px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #007aff;
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.6s ease forwards;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 38px;
      width: 20px;
      height: 15px;
      border-left: 4px solid #007aff;
      border-bottom: 4px solid #007aff;
      transform: rotate(-45deg) scale(0);
      animation: draw 0.5s 0.6s forwards ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes draw {
      to { transform: rotate(-45deg) scale(1); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #007aff 0%, #00c6ff 100%);
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 122, 255, 0.08);
      animation: float 10s ease-in-out infinite;
    }
    .circle.one { width: 150px; height: 150px; top: 5%; left: 5%; }
    .circle.two { width: 100px; height: 100px; bottom: 10%; right: 10%; animation-duration: 12s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="circle one"></div>
  <div class="circle two"></div>
  
  <div class="container">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your submission was successfully received.<br>
       It is now stored securely in DynamoDB.</p>
    <a href="contactus.html" class="button">Go Back</a>
  </div>
</body>
</html>
