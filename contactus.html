<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #007aff;
      box-shadow: 0 0 12px rgba(0,122,255,0.2);
    }
    textarea { resize: none; }
    button {
      background: linear-gradient(135deg, #007aff 0%, #00c6ff 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      margin-top: 20px;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 122, 255, 0.08);
      animation: float 10s ease-in-out infinite;
    }
    .circle.one { width: 150px; height: 150px; top: 10%; left: 5%; }
    .circle.two { width: 100px; height: 100px; bottom: 20%; right: 10%; animation-duration: 12s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="circle one"></div>
  <div class="circle two"></div>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {
        fname: document.getElementById("fname").value,
        lname: document.getElementById("lname").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch("https://m78ann1u09.execute-api.us-east-1.amazonaws.com/dev/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          alert("✅ Message sent successfully! ID: " + result.id);
          window.location.href = "success.html";
        } else {
          alert("❌ Error submitting form: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        console.error(error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
